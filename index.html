<!DOCTYPE html>
<html lang="en">

<head>
    <meta title="Paper Clip Knockoff Game">
    <script src="paperclip_scripts.js" defer></script>
    <link rel="stylesheet" type="text/css" href="paperclip_styling.css">
</head>

<body>
    <div class="topBar">
        <article class="link">
            <p>Code Clicker, 2025 - Jimmy Savaryn - </p>
        </article>
        <article class="link">
            <p><a href="paperclip_about" target="_blank" class="right"> About</a> - </p>
        </article>
        <article class="link">
            <p><a href="https://github.com/LightRiver3010" target="_blank"> Github </a> - </p>
        </article>
        <article class="link">
            <p><a href="https://github.com/LightRiver3010/Clicker-Game" target="_blank"> (Repo for this game) </a> -
            </p>
        </article>
        <article class="link">
            <p><a href="https://www.linkedin.com/in/jsavaryn/" target="_blank"> LinkedIn </a> - </p>
        </article>
        <article class="link">
            <p><a href="mailto:james.savaryn@gmail.com" >Email Me! </a> - </p>
        </article>
        <div class="setting">
             <button id="settings-cog"><img id = cog-pic src="assets\settings.png"></button>
             <div id = "settings-menu" class="settings-menu hidden">
                <div id = "settings-title">
                    <h3>Settings:</h3>
                </div>
                <div id="settings-body">
<!--                      Body of the settings (where all the functions will be)-->
                      <div class="settings-button" id = "gif-off">
                        <div>
<!--                              Break this button up into text and actual clickable button--> 
                        </div>
<!--                          Example setting (to be toggled on and off; will be inline with other settings)-->
                      </div>
                </div>
             </div>

        </div>
    </div>
    <div class="mainGame">
        <div class="clicker">
            <div class="clicking-square">
                <div class="score">
                    <span id="paperclip">0</span><span id="bits">  bits</span>
                    <br>
                    <span id="alt-score">0</span><span id="bytes">  bits (b)</span>
                </div>
                <div class="bps">
                    <p>Bits per second (BPS): <span id="per_sec">0</span><span id="">  bits</span></p>
                </div>
                <img src="https://cdn3.iconfinder.com/data/icons/flat-pro-basic-set-1-1/32/number-1-1024.png" ,
                    alt="click me!" , onclick="code_click()">
            </div>
        </div>
        <div class="upgrades">
            <button type="button" id="upgrade1btn" class="upgrade-button">
                <div class="upgrade-hover-textbox">
                    <h6>Double the power of your click and earn <strong>2x as many bits!</strong></h6>
                    <p>"Double double, toil and trouble..."</p>
                </div>
                <div id="upgrade-title">2x Click Power</div>
                <div class="upgrade-count" id="upgrade1count">0</div>
                <div class="upgrade-price">
                    <p>Price: <span id="upgrade1price">1</span></p>
                </div>
            </button>
            <button type="button" id="upgrade2btn" class="upgrade-button">
                <div class="upgrade-hover-textbox">
                    <h6>Make Cats work <strong>twice as hard </strong>with some fresh fish!</h6>
                    <p>"Meow meow...meow"</p>
                </div>
                <div id="upgrade-title">Fresh Fish</div>
                <div class="upgrade-count" id="upgrade2count">0</div>
                <div class="upgrade-price">
                    <p>Price: <span id="upgrade2price">1</span></p>
                </div>
            </button>
            <button type="button" id="upgrade3btn" class="upgrade-button">
                <div class="upgrade-hover-textbox">
                    <h6>Buy an autoclicker to <strong>click for you once per second!</strong></h6>
                    <p>Test</p>
                </div>
                <div id="upgrade-title">Auto-clicker</div>
                <div class="upgrade-count" id="upgrade3count">0</div>
                <div class="upgrade-price">
                    <p>Price: <span id="upgrade3price">1</span></p>
                </div>
            </button>
        </div>
        <div class="upgrade_tree">
            <div class="upgrade_left">
                <div class="upgrade_item">
                    Buy Me 2
                </div>
                <div class="upgrade_item">
                    No buy me
                </div>
            </div>
            <div class="upgrade_mid">
                <div class="upgrade_item">
                    Buy Me
                </div>
                <div class="upgrade_item">
                    Buy Me as well
                </div>
                <div class="invisible_upgrade_item_med">
                    <span></span>
                </div>
                <div class="upgrade_item">
                    I jumped a bit
                </div>
            </div>
            <div class="upgrade_right">
                <div class="upgrade_item">
                    Pls don't buy me
                </div>
                <div class="upgrade_item">
                    Sell me
                </div>
            </div>
        </div>
        <div class="managers">
            <!-- ADD CAT BEFORE BABY -->
            <button type="button" id="manager1btn" class="manage-button">
                <div id="manager1_title">Cat</div>
                <div class="manage-count" id="manager1count">0</div>
                <div class="manage-price">
                    <p>Price: <span id="manager1price">10</span></p>
                </div>
            </button>
            <button type="button" id="manager2btn" class="manage-button">
                <div id="manager2_title">Baby</div>
                <div class="manage-count" id="manager2count">0</div>
                <div class="manage-price">
                    <p>Price: <span id="manager2price">10</span></p>
                </div>
            </button>
            <button type="button" id="manager3btn" class="manage-button">
                <div id="manager3_title">High-Schooler</div>
                <div class="manage-count" id="manager3count">0</div>
                <div class="manage-price">
                    <p>Price: <span id="manager3price">10</span></p>
                </div>
            </button>
            <button type="button" id="manager4btn" class="manage-button">
                <div id="manager4_title">Code Monkey</div>
                <div class="manage-count" id="manager4count">0</div>
                <div class="manage-price">
                    <p>Price: <span id="manager4price">10</span></p>
                </div>
            </button>
            <button type="button" id="manager5btn" class="manage-button">
                <div id="manager5_title">CEO</div>
                <div class="manage-count" id="manager5count">0</div>
                <div class="manage-price">
                    <p>Price: <span id="manager5price">10</span></p>
                </div>
            </button>
        </div>
    </div>
    <footer>
        <div>
            <button id = "export" onclick="exporting()">Export Data</button>
            <input type="file" id="import" accept=".csv">
            <button id = "import-btn">Import Data</button>
        </div>
    </footer>
</body>

</html>
